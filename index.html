<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hoblin Design</title>
	
 <link rel="icon" href="favicon.ico">	
 
  <link rel="stylesheet" href="css/normalize.css">				
  <link rel="stylesheet" href="css/gallery.css">	 
  <link rel="stylesheet" href="css/styles.css">	
	
</head>
<body>
	
	<div class="container">
		
		<!-- Your Content -->
		<div>
			<img src="img/logo-01.png" alt"">
		</div>

		<div class="gallery items-5">

			  <div id="item-1" class="control-operator"></div>
			  <div id="item-2" class="control-operator"></div>
			  <div id="item-3" class="control-operator"></div>
			  <div id="item-4" class="control-operator"></div>
			  <div id="item-5" class="control-operator"></div>

			  <!-- Images fade in and out & restacked w/ z-index -->

			  <figure class="item">
			    <img src="img/bird.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/chair.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/drawing.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/flower.jpg" alt="">
			  </figure>

			  <figure class="item">
			  	<img src="img/hair.jpg" alt="">
			  </figure>

			  <!-- Jump Links to each image -->
			  <div class="controls">
			    <a href="#item-1" class="control-button">
			    	<img src="img/bird-thumb.jpg" alt="">
			    </a>
			    <a href="#item-2" class="control-button">
			    	<img src="img/chair-thumb.jpg" alt="">
			    </a>
			    <a href="#item-3" class="control-button">
					<img src="img/drawing-thumb.jpg" alt="">
			    </a>
			    <a href="#item-4" class="control-button">
					<img src="img/flower-thumb.jpg" alt="">
			    </a>
			    <a href="#item-5" class="control-button">
					<img src="img/hair-thumb.jpg" alt="">
			    </a>
			  </div>
			</div>

		<!-- Clearfix -->
		<div class="clear"></div>

	</div>
	
  
</body>
</html>
